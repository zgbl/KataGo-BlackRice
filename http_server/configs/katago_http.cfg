# KataGo HTTP Server Configuration
# 修正版本 - 移除了所有无效的配置键

# 基本设置
logDir = /app/logs
logAllRequests = true
logAllResponses = false
logTimeStamp = true

# 搜索设置
maxVisits = 1000
maxPlayouts = 10000
maxTime = 10.0
numSearchThreads = 8

# 神经网络设置
nnMaxBatchSize = 32
nnCacheSizePowerOfTwo = 20
nnRandomize = true
nnPolicyTemperature = 1.0

# 搜索参数
cpuctExploration = 1.0
cpuctExplorationLog = 0.45
fpuReductionMax = 0.2
rootFpuReductionMax = 0.1
valueWeightExponent = 0.5

# GPU设置（如果使用GPU）
# 注意：numGpus 在某些版本中可能不被支持，如果出现警告可以删除
# numGpus = 1

# 性能优化
reportAnalysisWinratesAs = BLACK