# KataGo HTTP Analysis Server Configuration
# 用于提供HTTP API服务的配置文件

# 日志设置
logDir = /app/analysis_logs
logAllRequests = true
logAllResponses = false
logTimeStamp = true

# 分析设置
maxVisits = 800
maxTime = 10.0
maxPlayouts = 500000

# 神经网络设置
numGpus = 1
gpuToUse = 0
nnCacheSizePowerOfTwo = 20
nnMaxBatchSize = 32
nnMutexPoolSizePowerOfTwo = 16
nnRandomize = true

# 搜索线程设置
numAnalysisThreads = 4
numSearchThreads = 16

# HTTP服务器设置
analysisHttpPort = 8080
analysisHttpAddress = 0.0.0.0

# 允许所有origin (用于跨域请求)
analysisHttpCorsAllowedOrigins = *

# 请求限制
analysisHttpMaxRequestsPerSecond = 100
analysisHttpMaxBatchSize = 16

# 其他设置
searchFactorWhenWinning = 0.4
searchFactorWhenLosing = 1.0

# 输出设置
reportAnalysisWinratesAs = SIDETOMOVE
analysisPVLen = 15

# 禁用投降
allowResignation = false

# 规则设置
rules = tromp-taylor
komi = 7.5
boardXSize = 19
boardYSize = 19